<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Astroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Astroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		   <br> press 'w' to move forward <br>
		   <br> press 's' to move backwards <br>
		   <br> press 'd' to rotate right <br>
		   <br> press 'a' to rotate left <br>
		   <br> press 'c' to brake <br>
		   <br> press 'x' to use hyperspace <br>
	    </footer>
	</body>
</html>
